<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>

<body>
  <main>
    <div class="card-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h1>Jessica Randall</h1>
      <span>London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>
      <div class="card-list">
        <div class="card-list-items"><a href="#">GitHub</a></div>
        <div class="card-list-items"><a href="#">Frontend Mentor</a></div>
        <div class="card-list-items"><a href="#">LinkedIn</a></div>
        <div class="card-list-items"><a href="#">Twitter</a></div>
        <div class="card-list-items"><a href="#">Instagram</a></div>
      </div>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andrew Onukwu</a>.
    </div>
